<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>سایت فیلم حرفه‌ای | 10 فیلم پیشنهادی</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />

<style>
  /* ریست اولیه */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Vazir', Tahoma, sans-serif;
    background: #121212;
    color: #eee;
    line-height: 1.6;
  }
  header {
    background: linear-gradient(90deg, #FF416C, #FF4B2B);
    text-align: center;
    padding: 30px 20px;
    font-weight: 900;
    font-size: 2.7rem;
    letter-spacing: 2px;
    box-shadow: 0 8px 20px rgba(255,75,43,0.6);
    user-select: none;
  }
  main {
    max-width: 1280px;
    margin: 40px auto 60px;
    padding: 0 20px;
  }
  
  /* جعبه جستجو */
  .search-box {
    margin-bottom: 30px;
    text-align: center;
  }
  .search-box input {
    padding: 12px 18px;
    width: 300px;
    max-width: 90vw;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1.1rem;
    box-shadow: 0 4px 15px #ff4b2baa;
    transition: box-shadow 0.3s ease;
  }
  .search-box input:focus {
    box-shadow: 0 4px 25px #ff7043cc;
  }
  
  /* گرید فیلم‌ها */
  .movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 25px;
  }
  
  /* کارت فیلم */
  .movie-card {
    background: #1f1f1f;
    border-radius: 15px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.8);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
  }
  .movie-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 14px 35px #ff4b2bcc;
    z-index: 3;
  }
  
  /* تصویر فیلم */
  .movie-poster {
    width: 100%;
    height: 460px;
    overflow: hidden;
  }
  .movie-poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }
  .movie-card:hover .movie-poster img {
    transform: scale(1.1);
  }
  
  /* بخش متن */
  .movie-info {
    padding: 18px 22px 24px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .movie-title-fa {
    font-size: 1.6rem;
    font-weight: 900;
    color: #ff4b2b;
    margin-bottom: 5px;
    text-shadow: 0 0 6px #ff4b2baa;
  }
  .movie-title-en {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 14px;
    color: #ccc;
    font-style: italic;
  }
  .movie-genre {
    margin-bottom: 12px;
    font-size: 0.9rem;
    color: #999;
  }
  .movie-rating {
    margin-bottom: 18px;
    font-weight: 700;
    color: #ffd700;
    user-select: none;
  }
  .movie-short-desc {
    flex-grow: 1;
    color: #ddd;
    font-size: 1rem;
    line-height: 1.4;
    text-align: justify;
  }
  
  /* دکمه‌ها */
  .movie-buttons {
    margin-top: 22px;
    display: flex;
    gap: 14px;
  }
  .btn {
    flex: 1;
    padding: 12px 0;
    border-radius: 30px;
    background: #ff4b2b;
    color: #fff;
    font-weight: 800;
    text-align: center;
    box-shadow: 0 6px 16px #ff4b2bbb;
    user-select: none;
    transition: background 0.3s ease;
    text-decoration: none;
  }
  .btn:hover {
    background: #ff7043;
  }
  
  /* ستاره‌های رتبه‌بندی */
  .stars {
    display: inline-block;
  }
  .stars svg {
    width: 18px;
    height: 18px;
    fill: #ffd700;
    margin-left: 4px;
  }

  /* مودال نمایش جزئیات */
  #movieModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  #movieModal.show {
    opacity: 1;
    pointer-events: auto;
  }
  #movieModal .modal-content {
    background: #222;
    border-radius: 15px;
    width: 90vw;
    max-width: 900px;
    max-height: 85vh;
    overflow-y: auto;
    padding: 25px 30px 30px;
    box-shadow: 0 10px 40px #ff4b2baa;
    position: relative;
  }
  #movieModal .close-btn {
    position: absolute;
    top: 18px;
    left: 22px;
    font-size: 2.5rem;
    font-weight: 900;
    cursor: pointer;
    color: #ff4b2b;
    user-select: none;
    transition: color 0.3s ease;
  }
  #movieModal .close-btn:hover {
    color: #ff7043;
  }
  
  #movieModal h2 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #ff4b2b;
  }
  #movieModal h3 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #ccc;
    font-weight: 500;
  }
  #movieModal p {
    line-height: 1.5;
    color: #eee;
  }

  /* ویدیو تریلر */
  #movieModal iframe {
    display: block;
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 12px;
    box-shadow: 0 0 40px #ff4b2b88;
    margin-top: 20px;
  }

  /* ریسپانسیو */
  @media (max-width: 768px) {
    .movie-poster {
      height: 320px;
    }
    #movieModal iframe {
      height: 250px;
    }
  }
</style>

</head>

  function createStars(rating) {
    const starsCount = Math.round(rating);
    let starsHTML = '';
    for(let i=0; i<5; i++) {
      if(i < starsCount) {
        starsHTML += `<svg viewBox="0 0 20 20" aria-hidden="true"><path d="M10 15l-5.878 3.09L5.636 12 1 7.909l6.061-.909L10 2l2.939 5 6.061.909L14.364 12l1.514 6.09z"/></svg>`;

    }
    return starsHTML;
  }

      moviesGrid.innerHTML = '<p style="text-align:center; color:#f88; font-weight:bold;">فیلمی پیدا نشد!</p>';
